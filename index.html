<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZkyPanel | Create Panel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="index-body">
  <div class="bg-effects"></div>
  <div class="stars"></div>
  <div class="grid"></div>

  <main class="splash-container">
    <div class="logo" data-aos="zoom-in">⚡ <span>Zky</span>Panel</div>
    <div class="tagline" data-aos="fade-up" data-aos-delay="300">
      Sistem Panel Pterodactyl Profesional
    </div>
    <div class="role-options" data-aos="fade-up" data-aos-delay="600">
      <div class="role-card dev" onclick="goToLogin('dev')">
        <div class="icon">🔐</div>
        <h3>Developer</h3>
        <p>Akses penuh ke semua fitur panel</p>
      </div>
      <div class="role-card reseller" onclick="goToLogin('reseller')">
        <div class="icon">🚀</div>
        <h3>Reseller</h3>
        <p>Buat panel instan dengan sekali klik</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
